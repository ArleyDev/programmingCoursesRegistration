<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Courses Registration</title>
    <!-- Agregar enlaces a los archivos de Bootstrap CSS y JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Welcome to Programming Courses Registration</h1>
            <p class="lead">Please provide your Name and Lastname, and then select the course you are interested in from the options below.</p>
        </div>
        <form action="/" method="post">
            <div class="mb-3">
                <input class="form-control" placeholder="Name" name="Name" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control" placeholder="Last Name" name="LastName" type="text">
            </div>
            <div class="mb-3">
                <select class="form-select" name="Curso">
                    <option value="" selected disabled>Courses</option>
                    <!-- Aquí podrías mantener la lógica de tus opciones -->
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>

    <!-- Agregar enlaces a los archivos de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
